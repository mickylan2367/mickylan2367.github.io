<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Text File to HTML</title>
</head>
<body>
  <div>
    <?php
      // テキストファイルのパス
      $textFilePath = 'memo.txt';

      // テキストファイルを読み込み、各行をHTMLに反映
      $lines = file($textFilePath, FILE_IGNORE_NEW_LINES | FILE_SKIP_EMPTY_LINES);
      foreach ($lines as $line) {
        echo '<p>' . htmlspecialchars($line) . '</p>';
      }
    ?>
  </div>
</body>
</html>
